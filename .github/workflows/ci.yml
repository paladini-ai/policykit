name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (Node)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo run build --filter='!@policy-kit/contracts'

      - name: Test
        run: pnpm turbo run test --filter='!@policy-kit/contracts'

  contracts:
    name: Contracts (Foundry)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test -vvv

      - name: Run gas report
        run: forge test --gas-report

      - name: Run coverage
        run: forge coverage --ir-minimum

  slither:
    name: Slither Analysis
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        run: forge build

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        with:
          target: contracts/
          slither-config: contracts/slither.config.json
          fail-on: medium
          sarif: results/slither.sarif

      - name: Upload Slither SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results/slither.sarif

  echidna:
    name: Echidna Fuzzing
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        run: forge build

      - name: Install Echidna
        uses: crytic/echidna-action@v2
        with:
          files: contracts/test/echidna/EchidnaPolicyEngine.sol
          contract: EchidnaPolicyEngine
          config: contracts/echidna.yaml
          crytic-args: --foundry-out-directory contracts/out

      - name: Run Echidna – MaxValueRule
        uses: crytic/echidna-action@v2
        with:
          files: contracts/test/echidna/EchidnaMaxValueRule.sol
          contract: EchidnaMaxValueRule
          config: contracts/echidna.yaml
          crytic-args: --foundry-out-directory contracts/out

      - name: Run Echidna – SpendLimitRule
        uses: crytic/echidna-action@v2
        with:
          files: contracts/test/echidna/EchidnaSpendLimitRule.sol
          contract: EchidnaSpendLimitRule
          config: contracts/echidna.yaml
          crytic-args: --foundry-out-directory contracts/out
